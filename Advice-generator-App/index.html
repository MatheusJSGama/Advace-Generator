<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/variables.css">
</head>
<body>
    <main class="card">
        <div class="advice">
                <h2 class="advice-id"></h2>
                <p class="advice-description"></p>
                <picture>
                    <source srcset="./imagens/pattern-divider-mobile.svg" media="(max-width: 768px )">
                    <img class="divider" src="imagens/pattern-divider-desktop.svg" alt="pattern divider">
                </picture>
                <button class="advice-update">
                    <img src="imagens/icon-dice.svg" alt="dice icon">
                </button>
        </div>
    </main>
    <script type="text/javascript" src="script/index.js"></script>
</body>
</html>
